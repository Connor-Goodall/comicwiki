{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class = "content section" style = "min-height: 100vh; font-family: Garamond, serif; color: black !important; text-align: center">
    &nbsp
    <div class = "media">
        <img class = "rounded-circle account-img" src = "{{ user.profile.image.url }}" style = "text-align: center;">
        <div class = "media-body">
            &nbsp
            <h2 class = "account-heading">Username: {{ user.username }}</h2>
            <p class = "text-secondary" style = "color: black !important;">Email: {{ user.email }}</p>
        </div>
    </div>
    <form method = "POST" enctype = "multipart/form-data">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-info" type = "submit">Update</button>
        </div>
    </form>
    &nbsp
    <p class = "text-secondary" style = "color: black !important; text-align: left;">
        <a href="/delete" class="text-decoration-none">
            Delete Account?
        </a>
    </p>
</div>
{% endblock %}
