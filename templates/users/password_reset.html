{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class = "content-section" style = "min-height: 100vh; font-family: Garamond, serif; color: black !important;">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-info" type = "submit">
                Request Password Reset
            </button>
        </div>
    </form>
</div>
{% endblock %}
