{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div>
    &nbsp
</div>
    <div class="content-section" style = "height: 100vh; font-family: Garamond, serif; color: black !important;">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class = "border-bottom mb-4">Log in</legend>
                <div class = "help_text" style="color:black">
                    {{form|crispy}}
                    </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <small class = "text ml-2">
            <a href = "{% url 'password_reset' %}">Forgot Password?</a>
        </small>
        <div class ="border-top pt-3">
            <small class="text">
                Do you need an account? <a class="ml-2" href="{% url 'register' %}">Sign up now</a>
            </small>
        </div>
    </div>
{% endblock %}
