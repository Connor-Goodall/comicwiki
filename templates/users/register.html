<!DOCTYPE html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% load static %}

<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div class="background container-fluid" style="height: 100vh; overflow: auto; background: #DC143C; background: -webkit-linear-gradient(to right, #DC143C, #8B0000); background: linear-gradient(to right, #DC143C, #8B0000);">
{% load crispy_forms_tags %}
    <div class="content-section" style = "font-family: Garamond, serif; color: black !important;">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class = "border-bottom mb-4">Join us today</legend>
                <div class = "help_text" style="color:black">
                    {{form|crispy}}
                    </div>
            </fieldset>
            <div class="form-group" style = "color: green;">
                <button class="btn btn-outline-info" type="submit">Sign up</button>
            </div>
        </form>
        <div class ="border-top pt-3">
            <small class="text">
                Already have an account? <a class="ml-2" href="#">Sign in</a>
            </small>
        </div>
    </div>
</div>
