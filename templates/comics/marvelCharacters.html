{% extends "base.html" %}
{% block content %}
<div style="min-height: 100vh;">
    <div class="text-decoration-underline" style = "font-family: Garamond, serif; font-size: 40px; text-align: center;">
    Marvel Characters
</div>
    <div class="text-md-left" style = "font-family: Garamond, serif; font-size: 40px; text-align: center">
    &nbsp
</div>
    <div class="text-decoration-underline" style = "font-family: Garamond, serif; font-size: 30px; position: relative; left: 250px;">
   Heroes
</div>
    <div class="col" style = "display: inline-block;">
    {% for goodCharacter in goodMarvelCharacters %}
        <div class="text-md-start" style = "font-family: Garamond, serif; font-size: 20px; ">

    <a href="/comics/{{goodCharacter.name}}" class = "text-decoration-none" style = "position: relative; left: 250px;">
            {{goodCharacter.name}}
    </a>

             </div>
    {% endfor %}
    </div>
    <div class="text-decoration-underline" style = "font-family: Garamond, serif; font-size: 30px; position: relative; left: 750px; top: -5900px;">
        Villians
    </div>
    <div class="col" style = "display: inline-block;">
    {% for badCharacter in badMarvelCharacters %}
        <div class="text-md-start" style = "font-family: Garamond, serif; font-size: 20px;">

    <a href="/comics/{{badCharacter.name}}" class = "text-decoration-none" style = "position: relative; left: 750px; top: -5900px;">
            {{badCharacter.name}}
    </a>

             </div>
    {% endfor %}
        </div>
</div>
{% endblock %}
