{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div style="min-height: 100vh; font-family: Garamond, serif; color: black !important;">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4" style = "font-weight: bold">Create a New Character Page</legend>
            {{ character|crispy }}
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-info" type = "submit">Create</button>
        </div>
    </form>
</div>
{% endblock %}
